<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
</head>
<body>
    <h2>문자에 대한 설정</h2>
    <p style="font-style: italic;">font style</p>

    <p style="font-family:'Times New Roman;',Times,serif">font family</p>

    <p style="font-size: 30px;">font size</p>

    <h2>글꼴의 상태크기</h2>
    <!-- html에서 별도의 글자크기에 대한 설정이 없으면 대략 16px -->
     <p>글꼴의 원래 크기</p>
     <p>부모 글꼴의 1.5배 크다.</p>
     <p style="font-size: 150%;">부모 글꼴의 1.5배 크기</p>
     <div style="font-size: 20px;">
        부모텍스트
        <p style="font-size: 1.5em;">자식테스트</p>
     </div>
     <!-- vh : 높이에 대한 상대비율 vw : 너비에 대한 상대비율 -->
     <p style="font-size: 5vh;">디스플레이 높이에 대한 상대크기</p>
     <p style="font-size: 5vw;">디스플레이 너비에 대한 상대크기</p>

     <!-- maring은 auto를 통해 가운데정렬 수행 가능 -->
      <!-- place-content : center를 통해 수직으로 정렬(padding) -->
       <!-- text-align : center를 통해 수평으로 정렬-->
     <h2 style="text-align: center;">margin, border, padding</h2>
     <div style="border: 5px solid black; width: 400px; height: 200px; margin: auto; place-content: center; text-align: center;">
        margin, border, padding 실습
     </div>
     <table border="1" style="margin: auto; text-align: center;border-collapse: collapse; width: 400px;height: 200px;">
        <caption>테이블A</caption>
        <thead>
            <tr><th>컬럼1</th><th>컬럼2</th></tr>
        </thead>
        <tbody>
            <tr><td>데이터1</td><td>데이터2</td></tr>
            <tr><td>데이터1</td><td>데이터2</td></tr>
        </tbody>
     </table>
</body>
</html>

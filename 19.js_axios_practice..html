<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios practice</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function getJsonData1() {
            const result1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log(result1.data);
        }
        async function getJsonData2() {
            const result2=await axios.get("https://jsonplaceholder.typicode.com/posts");
            console.log(result2.data);
        }
    </script>
</head>
<body>
    <!-- 단건 데이터 조회 버튼 , 리스트 데이터 조회 버튼 => console로 객체/배열객체 데이터 출력 -->
     <button onclick="getJsonData1()">단건 데이터 조회</button>
     <button onclick="getJsonData2()">리스트 데이터 조회</button>
</body>
</html>

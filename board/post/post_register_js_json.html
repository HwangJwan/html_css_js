<!DOCTYPE html>
<html lang="en">
<!-- 1.html로 데이터 조립
url인코딩(또는 multipart/form-data)

2.js로 데이터 조립
2-1) json조립 : axios.post(url, 객체);
2-2) form형식 - url인코딩, multipart/form-data : axios.post(url, FormData객체) - 1번이랑 형식 같음 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시글목록</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>글쓰기</h3>
    </div>
    <form>
        <div class="form-group">
            <label for="title">제목</label><br>
            <input class="form-control" type="text" id="title">
        </div>
        <div class="form-group">
            <label for="contents">내용</label><br>
            <textarea class="form-control" id="contents" rows="30" cols="40" placeholder="내용을 입력하시오."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="dataCreate()">제출</button>
    </form>
    <script>
        async function dataCreate() {
            // 빈번히 에러가 날 수도 있는 서버api호출 부분을 try/catch처리
            // 예외 처리를 통해 성공하면 redirect, 실패하면 팝업창을 통해 안내.
            try {
                const title = document.getElementById("title").value;
                const contents = document.getElementById("contents").value;
                const data = { title: title, contents: contents };
                // axios의 post함수를 통해 js의 객체를 json으로 자동형변환
                await axios.post("http://localhost:8081/post/register1", data);
                window.location.href = "post_list.html";
            } catch (error) {
                alert("예상치 못한 에러가 발생했습니다.");
                console.log(error);
            }
        }
    </script>
</body>

</html>

<!-- 글쓰기 form 생성 실습 -->
<!-- 제목, 내용 입력(사이즈 넉넉하게), 예약여부(yes, no), 예약 등록 시간, 제출 버튼-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post_Practice</title>
</head>

<body>
    <form action="https://localhost8000.com" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label><br>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="contents">내용</label><br>
            <textarea id="contents" name="contents" rows="30" cols="40" placeholder="내용을 입력하시오."></textarea>
        </div>
        <div>
            예약여부 : <input type="radio"id="reservation" name="reservation" checked value="yes">yes
            <input type="radio"id="reservation" name="reservation" value="no">no
        </div>
        <div>
            예약시간 : <input type="datetime-local" name="reserve_time">
        </div>
        <div>
            <button type="submit">글쓰기 완료</button>
        </div>
    </form>
</body>
</html>

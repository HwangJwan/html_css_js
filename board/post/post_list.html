<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시글목록</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 목록</h3>
        <div class="float-end">
            <a href="../post/post_register.html" class="btn btn-primary">
                글쓰기
            </a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>
    </div>
    <script>
        async function showPostList() {
        const result1 = await axios.get("http://ec2-15-165-205-49.ap-northeast-2.compute.amazonaws.com:8081/post/list");
            const jsonData = result1.data;
            console.log(jsonData);
            for (let i = 0; i < jsonData.length; i++) {
                const html = "<tr><td>" + jsonData[i].id + "</td><td>" + jsonData[i].title + "</td></tr>"
                document.getElementById("tbodyId").innerHTML += html;
            }
        }
        showPostList();
    </script>
</body>

</html>

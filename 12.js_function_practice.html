<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function pactice</title>
    <script>
        function calculate() {
            const selectType=document.getElementById("calculator").value;
            const input1=Number(document.getElementById("input1").value);
            const input2=Number(document.getElementById("input2").value);
            let result=0;
            if(selectType=="plus") {
               result= input1+input2;
            }
            else if(selectType=="minus") {
                result= input1-input2;
            }else if(selectType=="multiple") {
                result= input1*input2;
            }else if(selectType=="division") {
                result= input1/input2;
            }
            document.getElementById("result").innerHTML=result;
        }
    </script>
</head>
<body>
    <!-- select박스를 통해 덧셈, 뺄셈, 곱셈, 나눗셈 선택 -->
     <select id="calculator">
        <option value="plus">덧셈</option>
        <option value="minus">뺄셈</option>
        <option value="multiple">곱셈</option>
        <option value="division">나눗셈</option>
     </select>

    <!-- input박스 2개 두고 입력을 받아 연산 실행 -->
     <input type="text" id="input1">
     <input type="text" id="input2">
     <button  onclick="calculate()">=</button>
     <br>
     <p id="result">결과</p>
</body>
</html>

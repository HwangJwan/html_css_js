<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link태그는 외부스타일 파일을 현재 html 파일로 import -->
    <link rel="stylesheet" href="css/mystyle.css">
    <title>css intro</title>
    <style>
        /* 태그 선택 */
        p {
            color: red;
            font-size: 50px;
        }

        /* . 은 클래스선택 */
        .c1 {
            color: blue;
            font-size: 25px;
        }

        .c2 {
            text-decoration: underline;
        }

        /* #은 ID선택 */
        #i1 {
            color: gray;
        }

        /* 자식선택자 */
        div>h2 {
            color: red;
        }
    </style>
    <script>
            // <!-- 내부 스크립트 작성(ㅗhead부) -->
        function update() {
            document.getElementById("f1").innerHTML = "변경됐습니다.";
        }
        document.getElementById("load1").innerHTML="변경됐습니다"
    </script>
</head>

<body>
    <!-- CSS 적용방법 3가지 1) inline스타일 2) 내부스타일 3) 외부스타일 -->
    <!-- 인라인 스타일 : html태그 내에서 style옵션 적용 -->
    <p style="color: green; text-align: center;">디자인 적용</p>

    <!-- 내부스타일 적용 : 태그 선택자, 클래스 선택자, ID(유일)선택자 -->
    <p>태그 선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p id="i1">ID선택자 적용</p>
    <!-- 클래스의 중첩적용 -->
    <p class="c1 c2">클래스 중첩 적용</p>
    <!-- 외부스타일 적용 -->
    <p class="c3">외부 스타일 적용</p>

    <!-- 자식 선택자 -->
    <div style="color: green;">
        <h2>자식선택자</h2>
        <h3>자식선택자</h3>
    </div>

    <h2>javascript 예시</h2>
    <!-- js적용방법 2가지 : 내부스크립트, 외부스크립트 -->
    <p id="f1">변경될 내용 1</p>
    <button onclick="update()">내용 변경 실습1</button>
    <p id="f2">변경될 내용 2</p>
    <button onclick="update2()">내용 변경 실습1</button>
    <button onclick="rollback()">내용2 원상복구</button>
    <!-- 내부 스크립트 작성(body부) -->
    <script>
        function update2() {
            document.getElementById("f2").innerHTML = "변경됐습니다.";
        }
    </script>
    <!-- 외부 스크립트 import -->
    <script src="js/myjs.js"></script>
    <!-- html문서 안에서 script선언하는 방법 2가지(head, body)의 아이 -->
     <!-- html문서는 상단의 head부터 순차적으로 실행되고 그에따라 head와 script와 body의 script의 실핸순서 맞마 -->
     <!-- 변경 X -->
     <p id="load1">js로드 순서1</p>
     <!-- 변경 O -->
     <p id="load2">js로드 순서1</p>
         
     <script>
        document.getElementById("load2").innerHTML="변경됐습니다"
     </script>


</body>

</html>

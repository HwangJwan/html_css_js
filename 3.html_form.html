<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>

<body>
    <h2>회원가입 form 태그 예제</h2>
    <!-- action에는 form태그 안에 input박스의 데이터들이 전송될 서버의 url주소 -->
    <!--form태그의 인코딩타입 : 1) url인코딩 방식(텍스트만) 2) multipart/for-data 방식(이미지포함) -->
    <!-- url인코딩과 form-data형식 : name="hong"&email="hong@naver.com"&password="1234" -->
    <!-- json 형식은 순수 html만으로는 불가하고 js를 통해 조립 -->
    <!-- json 형식 : {name:"hong", email:"hong@naver.com", password:"1234"} -->
    <form action="https://www.naver.com" method="post" enctype="multipart/form-data">
        <div>
            <!-- Label for구문은 input박스의 ud값을 찾아 매핑 -->
            <label for="username">이름 : </label>
            <input type="text" id="username" name="name">
        </div>
        <div>
            email : <input type="email" name="email">
        </div>
        <div>
            password : <input type="password" name="password">
        </div>
        <div>
            <!-- size : input박스의 크기, maxlength : 입력가능 글자수 제한 -->
            <!-- 보통 수정 시 readonly, disabled 사용(수정하면 안되는 부분) -->
            <!-- readonly : 수정불가, 서버전송 O disabled : 수정불가, 서버전송 X -->
            주소 : <input type="text" size="40" maxlength="40" readonly>
        </div>
        <div>
            <!-- gender=male or gender=female 형태로 서버로 전송 -->
            성별 : <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </div>
        <div>
            관심사항 : 
            <!-- 체크박스의 경우 키=[v1, v2, ...] -->
            <input type="checkbox" name="interest" value="sport">스포츠
            <input type="checkbox" name="interest"value="music">음악
            <input type="checkbox" name="interest"value="reading">독서
        </div>
        <div>
            생년월일 : <input type="datetime-local" name="birthday">
        </div>
        <div>
            나이 : <input type="number" name="age">
        </div>
        <div>
            유저선택 : <select name="role">
            <option value="admin">관리자</option>
            <option value="user">일반유저</option>
            <option value="guest">방문자</option>
            </select>
        </div>
        <div>
            증명사진 : <input type="file" name="profile_image" accept="image/*">
        </div>
        <div>
            자기소개 : <textarea name="resume"rows="15"cols="130"placeholder="자기소개를 입력해주세요"></textarea>
        </div>
        <div>
            <!-- form 태그에서 제출방법 2가지 1)input태그 2) button태그(더많이씀) -->
            <input type="submit" value="제출">
        <button type="submit">제출</button>
        </div> 
    </form>
</body>
</html>

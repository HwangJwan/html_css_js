<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ajax는 서버로 데이터 요청을 하는 기술을 의미 -->
     <!-- 1) axois 라이브러리 : 더 현대적 -->
      <!-- 2) jQuerry : 레거시 -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // ajax요청(jQuerry, axios)는 비동기적으로 실행
        function dataRequest() {
            // $(document).ready(콜백함수) : DOM 객체가 완전히 로드된 이후에 콜백함수 실행요청. 
            $(document).ready(function(){
                $.ajax({
                    url:"https://jsonplaceholder.typicode.com/posts/1",
                    type:"GET",
                    dataType:"json",
                    success:function(result) {
                        // 비동기 함수 내에서 결과작업은 동기적 실행순서 보장
                        console.log("실행순서2");
                        console.log(result);         
                        console.log("실행순서3");
                    },
                    error:function(error) {

                    }
                });
            });
        }
        dataRequest();
        console.log("실행순서1");
    </script>
</head>
<body>
    
</body>
</html>
